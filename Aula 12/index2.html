<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--Bootstrap Js-->
    <!--declaração externa do Js-->
    <script src="js/bootstrap.js"></script>

    <!--declaração interna-->
    <script type="text/javascript">
    document.write("AlÔ Mundo!"); 
    </script>

    <!--Criando funções no Js
    Oque é uma função: é um conjunto de instruções que podem ser
    chamados mais de uma vez em um scripit ou programa
    -->
    <script>
        function mudarCor(novaCor) {
            var elemento= document.getElementById("parametro");
            elemento.style.color= novaCor;
        }
    </script>

    <title>Js 2</title>
  </head>
  <body>
      <section class="container">
          <h1>Introdução ao JavaScript</h1>
          <hr>

          <h2>Método getElementById()</h2>

          <p id="parametro" style="font-size: 18px; font-weight: bold">
          Texto Maneiro!
          </p>

          <button onclick="mudarCor('blue')">Azul</button>
          <button onclick="mudarCor('red')">Vermelho</button>

          <input type="submit" onclick="mudarCor('#00f')" value="Azul" class="btn btn-info">
          <input type="submit" onclick="mudarCor('#f00')" value="Vermelho" class="btn btn-danger">
          
          <hr>
          
          <!--Mudando a cor do Texto-->

          <input type="submit" onclick="mudarCor('	#00FF7F')" value="Verde" class="btn btn-success">
          <input type="submit" onclick="mudarCor('#00f')" value="Azul" class="btn btn-info">
          <input type="submit" onclick="mudarCor('#f00')" value="Vermelho" class="btn btn-danger">
          <input type="submit" onclick="mudarCor('#D2691E')" value="Laranja" class="btn btn-warning">
          

          
          
          
          
          <!--Método de impressão - usa do browser-->
          <p>Botão para impressão da Janela</p>
          
          <!--Declaração do evento onclick que chama o métado de impressão-->
          <input type="submit" class="btn btn-dark" value="Imprimir está Página"
          onclick="window.print ()">

      </section>

   
    <!-- Optional JavaScript; choose one of the two! -->
